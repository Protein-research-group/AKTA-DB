<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="shift-js">

    <meta name="viewport" content="width=device-width, initial-scale=1  minimum-scale=0.2">  <!-- 初期スケール -->
    <script>
    function adjustScale(containerWidth, minScale) {
        const scale = Math.min(1.0, document.documentElement.clientWidth / containerWidth); // 1.0を超えないようにする
        const newScale = Math.max(minScale, scale); //最小スケールを適用
        document.querySelector('meta[name="viewport"]').content = `width=device-width, initial-scale=${newScale}`;
    }
    
    window.addEventListener('DOMContentLoaded', () => {
        adjustScale(1700, 0.2);
    });
    
    window.addEventListener('resize', () => {
        adjustScale(1700, 0.2);
    });
    </script>
    <title>Data Viewer Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 1700px;
            transform-origin: 0 0;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-3 items-center justify-center max-h-fit">
    <div class="max-w-full mx-auto bg-white rounded-lg shadow-lg p-3 max-h-fit">
        <div class="grid grid-cols-12 gap-6">
            <!-- Left Panel -->
            <div class="col-span-2 space-y-4" style="overflow-y: scroll;">
                {% block left_panel %}
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Add files</button>
                {% endblock %}
                
            </div>
            
            <!-- Middle Panel (Data Viewer) -->
            <div class="col-span-7 bg-blue-50 p-4 rounded-lg">
                <div class="bg-white p-1 rounded-lg mb-1">
                    {% block middle_panel %}
                    {% endblock %}
                </div>
            </div>
            
            <!-- Right Panel (Analysis Panel) -->
            <div class="col-span-3 bg-blue-50 p-4 rounded-lg">
                    {% block right_panel %}
                    {% endblock %}
            </div>

        </div>

    </div>

    <script type="module">
        // Main Chart
        const mainCtx = document.getElementById('mainChart').getContext('2d');
        new Chart(mainCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 100}, (_, i) => i),
                datasets: [{
                    label: 'UV280 (mAU)',
                    data: Array.from({length: 100}, () => Math.random() * 100),
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Data Viewer'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Elution (mL)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'UV280 (mAU)'
                        }
                    }
                }
            }
        });

        // Mini Chart
        const miniCtx = document.getElementById('miniChart').getContext('2d');
        new Chart(miniCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 20}, (_, i) => i),
                datasets: [{
                    data: Array.from({length: 20}, () => Math.random() * 100),
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: false
                    }
                }
            }
        });
    </script>


    {% block script_code %}
    {% endblock %}

</body>
</html>
